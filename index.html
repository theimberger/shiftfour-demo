
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript"
      src="https://theimberger.github.io/shiftfour/index.js">
    </script>
    <script type="text/javascript" src="./main.js"></script>
    <title>shiftFour demo</title>
  </head>
  <body>
    <header>
      <h1 id="title">
        <span style="color: gold; font-weight: 500;">⍙</span>
        shift<span style="color: gold; font-weight: 500;">Four</span>
      </h1>
      <p>A lightweight JavaScript library inspired by jQuery</p>
      <div id="signature">
        <a href="https://github.com/theimberger/shiftfour">library repo</a> /
        <a href="https://www.linkedin.com/in/thomas-heimberger-46b255141/">linkedIn</a> /
        <a href="https://theimberger.github.io/portfolio/">/ t</a>

      </div>
    </header>

    <main>
      <h2>shiftFour powered widgets</h2>
      <section class="widgets">

        <section class="widget">
          <h3>ToDo list</h3>
          <ul class="todo_list">
            <li class="todo">
              <span>Hello there!</span>
              <span class="close">✕</span></li>
            <li class="todo">
              <span>General Kenobi?</span>
              <span class="close">✕</span>
            </li>
            <li class="todo">
              <span>You are a bold one.</span>
              <span class="close">✕</span>
            </li>
          </ul>

          <div class="todo_input">
            <input type="text" class="add_todo" placeholder="Add item..."></input>
            <span class="add_button">┼</span>
          </div>
        </section>
        <section class="widget">
          <h3>Color Grid</h3>
          <table>
            <tbody></tbody>
          </table>
          <div style="text-align: center;">
            <button id="color_reset">Reset</button>
            <button id="color_fill">Fill</button>
          </div>
        </section>

        <section class="widget">
          <h3>Weather Fetch</h3>
            <div class="weather_info"></div>
            <div style="text-align: center;">
              <input placeholder="Input city..." class="weather_search"></input>
              <button class="weather_go">Go</button>
            </div>
        </section>
      </section>
    </main>
  </body>
</html>
